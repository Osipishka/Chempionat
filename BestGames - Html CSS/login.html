<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - BestGames</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Slab:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="dark-theme">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="index.html" class="logo">
                    <svg class="logo__svg" width="180" height="50" viewBox="0 0 180 50">
                        <rect x="0" y="0" width="180" height="50" rx="10" fill="#1a1a1a"/>
                        <text x="20" y="35" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#4A90E2">BEST</text>
                        <text x="90" y="35" font-family="'Inter', sans-serif" font-size="28" font-weight="700" fill="#FF6B6B">GAMES</text>
                        <circle cx="165" cy="25" r="8" fill="#50C878"/>
                    </svg>
                </a>
                
                <nav class="nav nav--desktop">
                    <a href="index.html#search" class="nav__link">Поиск</a>
                    <a href="catalog.html" class="nav__link">Каталог игр</a>
                    <a href="register.html" class="nav__link">Регистрация</a>
                    <a href="index.html" class="nav__link">Главная</a>
                </nav>
                
                <button class="burger" id="burgerBtn" aria-label="Меню">
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                    <span class="burger__line"></span>
                </button>
            </div>
        </div>
        
        <div class="mobile-menu" id="mobileMenu">
            <nav class="nav nav--mobile">
                <a href="index.html#search" class="nav__link">Поиск</a>
                <a href="catalog.html" class="nav__link">Каталог игр</a>
                <a href="register.html" class="nav__link">Регистрация</a>
                <a href="index.html" class="nav__link">Главная</a>
            </nav>
        </div>
    </header>

    <main class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-title">Вход в личный кабинет</h1>
                
                <form class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" class="form-input" placeholder="Введите ваш email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" id="password" class="form-input" placeholder="Введите ваш пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn--primary btn--block">Войти</button>
                    
                    <div class="auth-links">
                        <a href="#" class="auth-link">Забыли пароль?</a>
                        <a href="register.html" class="auth-link">Нет аккаунта? Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <!-- Тот же футер что на главной -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
